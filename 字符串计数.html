	<script type="text/javascript">
		var str = "asdasdsadaweewdsdfawewaadsd";
		var obj = [];
		for(var i in str){
			if(!obj[str.charAt(i)]){
				obj[str.charAt(i)] = 1;
			}else{
				obj[str.charAt(i)] += 1;
			}
		}
		console.log(obj);
	</script>
